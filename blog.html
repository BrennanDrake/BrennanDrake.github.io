---
layout: default
title: "All Blog Posts"
---

<section class="page-section" style="background-color: rgb(240, 240, 240);">
    <div class="container text-center">
        <h2 class="section-heading text-uppercase">All Blog Posts</h2>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-12 blog-post">
                <a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
                <p>{{ post.date | date: "%B %d, %Y" }}</p>
                <p>{{ post.excerpt }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
